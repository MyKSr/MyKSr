<!DOCTYPE html>
<html ng-app="myksr">
<head>
  <meta name="google-signin-client_id" content="633315307233-2t89haijkpesj5fg23fb19mmq860q4lp.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>| Myksr</title>
</head>
<body>
  <div class="navbar" ng-controller="appCtrl">
    <span>
    <img src="https://s-media-cache-ak0.pinimg.com/originals/77/fb/b0/77fbb039010fc805e96336a62b0cccc5.png" ng-click="home()">
    </span>
    <span>
      <button class="profile" ng-click="redirect()">Go to my profile</button>
      <button class="rating" ng-click="goToRatings()">Make a rating</button>
    </span>
  </div>
  <div class="main">
    <h1>Welcome to Myksr!</h1>
    <h2>Stay inside your circle with Myksr</h2>
    <p>Give your friends feedback</p>
    <a href="#/login"><button>Login</button></a>
    <a href="#/signup"><button>Signup</button></a>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut()"><button class="abcRioButton abcRioButtonLightBlue">Sign out</button></a>
    <div ng-view></div>
  </div>
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="profile/profile.js"></script>
  <script src="ratings/ratings.js"></script>
  <script src="result/result.js"></script>
  <script src="services/services.js"></script>
  <script src="login/login.js"></script>
  <script src="signup/signup.js"></script>
  <script src="users/users.js"></script>
</body>
</html>
