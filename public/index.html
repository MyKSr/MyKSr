<!DOCTYPE html>
<html ng-app="myksr">
<head>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <meta name="google-signin-client_id" content="633315307233-2t89haijkpesj5fg23fb19mmq860q4lp.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>| Myksr</title>
</head>
<body class="container-fluid">
  <div class="header">
    <h1>Welcome to Myksr!</h1>
    <h2>Stay inside your circle with Myksr</h2>
  </div>
  <div class="navbar navbar-default navbar-fixed-top" ng-controller="appCtrl">
    <div class="container">
      <span><img class="homeButton" src="https://s-media-cache-ak0.pinimg.com/originals/77/fb/b0/77fbb039010fc805e96336a62b0cccc5.png" ng-click="home()"></span>
      <a class="navbar-toggle" href="#/signup"><button>Signup</button></a>
      <a class="navbar-toggle" href="#/signin"><button>Signin</button></a>
      <a class="navbar-toggle" href="#" onclick="signOut()"><button>Sign out</button></a>
      <button class="navbar-toggle" ng-click="redirect()">Go to my profile</button>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>
  <div class="content-display" ng-view></div>
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="profile/profile.js"></script>
  <script src="ratings/ratings.js"></script>
  <script src="result/result.js"></script>
  <script src="services/services.js"></script>
  <script src="signup/signup.js"></script>
  <script src="signin/signin.js"></script>
  <script src="users/users.js"></script>
</body>
</html>
