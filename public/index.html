<!DOCTYPE html>
<html ng-app="myksr">
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <meta name="google-signin-client_id" content="633315307233-2t89haijkpesj5fg23fb19mmq860q4lp.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>| Myksr</title>
</head>
<body class="container-fluid body">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="appCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#/" class="navbar-brand" ng-click="home()"><img class="homeButton" src="https://s-media-cache-ak0.pinimg.com/originals/77/fb/b0/77fbb039010fc805e96336a62b0cccc5.png"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/signup">Sign Up</a></li>
          <li><a href="#/signin">Sign In</a></li>
          <li><a href="#" onclick="signOut()">Sign out</a></li>
          <li><a href="#/users">View Friends</a></li>
          <li><a href="#/profile" ng-click="redirect()">Go to my profile</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="content-display" ng-view></div>
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="profile/profile.js"></script>
  <script src="ratings/ratings.js"></script>
  <script src="result/result.js"></script>
  <script src="services/services.js"></script>
  <script src="signup/signup.js"></script>
  <script src="signin/signin.js"></script>
  <script src="users/users.js"></script>
</body>
</html>
