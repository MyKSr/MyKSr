<div ng-controller="ProfileCtrl">
  <div class="container">
	  <div class="form-group">
		  <h1>{{firstname}}'s profile</h1>
		  <p>Username : {{username}}</p>
		  <p>Gender : {{gender}}</p>
		  <p>E-mail : {{email}}</p>
		  <p>Average values</p>
		  <table>
		    <tr>
		      <td>Activity level</td><td>{{avgActivity}}</td>
		    </tr>
		    <tr>
		      <td>Spending level</td><td>{{avgSpending}}</td>
		    </tr>
		    <tr>
		      <td>Partying level</td><td>{{avgPartying}}</td>
		    </tr>
		    <tr>
		      <td>Nerdy level</td><td>{{avgNerdy}}</td>
		    </tr>
		    <tr>
		      <td>Talkative level</td><td>{{avgTalkative}}</td>
		    </tr>
		  </table>
		  <p ng-repeat='comment in allComments track by $index'>{{comment}}</p>
		</div>
  </div>
</div>
