<form class="container viewInstance" ng-controller="signinCtrl" ng-submit="submitSignin()">

  <div class="form-group">
    <label for="Username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="User Name" ng-model="username">
  </div>

  <button class="btn btn-primary" type="submit" name="submit">Submit</button>
</form>
