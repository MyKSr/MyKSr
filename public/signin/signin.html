<form class="container" ng-controller="signinCtrl" ng-submit="submitSignin()">

  <div class="form-group">
    <label for="First">First Name</label>
    <input type="firstname" class="form-control" id="firstname" placeholder="First Name" ng-model="firstname">
  </div>

  <button class="btn btn-primary" type="submit" name="submit">Submit</button>
</form>
